<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="/imagenes/logo.png" alt="logo de la Barbería Alura"></h1>
            <nav>
                <ul class="navegacion">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required placeholder="Nombre y Apellido">
            
            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="dirección@dominio.com">
            
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="+549">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="imput-padron" required placeholder="Ingrese su mensaje"></textarea>

            <fieldset>
                <legend>¿Como le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">E-mail</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>
                

            <fieldset>
                <legend>¿En que horario prefiere ser atendido?</legend>
                <select name="horario" title="turno">
                    <option value="mañana">Mañana</option>
                    <option value="tarde">Tarde</option>
                    <option value="noche">Noche</option>
                </select>  
            </fieldset>

            <label class="checkbox" "><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura</label>            
            <input type="submit" value="Enviar formulario" class="enviar">
        
        </form>

        <table>
            <thead>
                <tr>
                    <th>Días</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8:00 - 20:00</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8:00 - 20:00</td>
                </tr>
            </tbody>
            

        </table>
    </main>
    <footer>
        <img src="/imagenes/logo-blanco.png" alt="Logo de la Barbería Alura en color blanco con fondo texturado negro">
        <p class="copyright">&copy Copyright Barbería Alura 2020</p>
    </footer>

</body>
</html>
